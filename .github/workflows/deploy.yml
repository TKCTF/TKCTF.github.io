name: Build and Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy site to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ 安装依赖并构建
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 4️⃣ 生成 README.md 文件到 ./publish 目录
      - name: Generate README.md
        run: |
          mkdir -p ./publish
          TZ='Asia/Shanghai' TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          cat > ./publish/README.md << 'EOF'
          # 🌐 TKCTF 官方网站发布镜像目录

          **浙江同济科技职业学院信息安全社团官网**

          ---
          🕒 **最新构建时间：** '"$TIMESTAMP"' (UTC+8)

          🚀 **访问官网：** [https://zjtongji.tkctf.top](https://zjtongji.tkctf.top)

          ---
          > 本目录由 GitHub Actions 自动生成与发布  
          > © TKCTF Information Security Club
          EOF
    
      # 4️⃣ 创建镜像文件夹
      - name: Keep publish folder in repo (optional)
        run: |
          cp -r ./publish ./_publish_snapshot

      # 5️⃣ 配置 GitHub Pages 环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ 上传构建产物（publish 文件夹）
      - name: Upload publish directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish

      # 7️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
