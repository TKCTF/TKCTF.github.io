name: Build and Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy site to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ 安装依赖并构建
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 4️⃣ 生成 README.md 文件到 ./publish 目录
      - name: Generate README.md
        run: |
          mkdir -p ./publish
          export TZ='Asia/Shanghai'
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          cat > ./publish/README.md <<EOF
          # 🌐 TKCTF 官方网站自动发布目录镜像
      
          **浙江同济科技职业学院信息安全社团官网**
      
          ---
          🕒 **最新构建时间：** ${TIMESTAMP} (UTC+8)
      
          🚀 **访问官网：** [https://zjtongji.tkctf.top](https://zjtongji.tkctf.top)
      
          ---
          > 本目录由 GitHub Actions 自动生成与发布  
          > © TKCTF Information Security Club
          EOF


      # 5️⃣ 保存一份发布快照到 main 分支（仅查看用）
      - name: Save _publish_snapshot in main branch
        run: |
          rm -rf _publish_snapshot
          mkdir -p _publish_snapshot
          cp -r ./publish/* ./_publish_snapshot/

          # 提交快照
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f _publish_snapshot
          git commit -m "chore: update _publish_snapshot ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push origin main

      # 6️⃣ 配置 GitHub Pages 环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7️⃣ 上传构建产物（publish 文件夹）
      - name: Upload publish directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish

      # 8️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
