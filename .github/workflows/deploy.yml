name: Build and Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy site to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Node.js 环境（你可以改成你项目使用的 Node 版本）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ 安装依赖并构建
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 4️⃣ 配置 GitHub Pages 环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5️⃣ 上传构建产物（publish 文件夹）
      - name: Upload publish directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish

      # 6️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
